name: madrasah_app
description: A new Flutter project.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  cloud_firestore: ^2.4.0
  cupertino_icons: ^1.0.2
  email_validator: ^2.0.1
  file_picker: ^3.0.4
  firebase_app_check: ^0.0.1+3
  firebase_auth: ^3.0.1
  firebase_core: ^1.4.0
  firebase_storage: ^10.0.1
  flutter:
    sdk: flutter
  flutter_facebook_auth: ^3.5.0
  flutter_sslcommerz: ^2.0.0-nullsafety.0
  fluttertoast: ^8.0.7
  get_it: ^7.2.0
  google_sign_in: ^5.0.5
  percent_indicator: ^3.0.1
  provider: ^5.0.0
  syncfusion_flutter_pdfviewer: ^19.1.69-beta
  timeago: ^3.1.0
  url_launcher: ^6.0.9

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:

  uses-material-design: true

  assets:
    - assets/images/
    - assets/images/book2.png
    - assets/images/classroom_icon.png

  fonts:
    - family: OpenSans
      fonts:
        - asset: assets/fonts/OpenSans-Regular.ttf
    #       - asset: fonts/Schyler-Italic.ttf
    #         style: italic
    - family: Monserrat
      fonts:
        - asset: assets/fonts/Montserrat-Regular.ttf
  #       - asset: fonts/TrajanPro_Bold.ttf
  #         weight: 700
